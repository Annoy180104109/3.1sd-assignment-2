<div class="card text-center" style="width: 80%; margin: 100px auto 100px;">
            
    <div class="card-header">
            <strong>Enter the operands to calculate:</strong>
        </div>
    
        
        <div class="card-body">
            <form  action = "/submit" method = "get" style="margin: 10px 30% 10px;">
                <p style="text-align: justify;">
                    Sepal Length in c.m.: <input type="number" step="0.01" class="form-control" name = "SL" /></br>
                    Sepal Width in c.m.: <input type = "number" step="0.01" class="form-control" name = "SW" /></br>
                   
                </p>
                <label for="Operation"></label>
                 <select name="operation">
                    <option value="add">ADD</option>
                    <option value="sub">sub</option>
                    <option value="mul">MUL</option>
                    <option value="div">DIV</option>
                 </select> 

                <p><input type = "submit" class="btn btn-primary mb-2" value = "calculate" /></p>    
        </div>

        <div class="card-footer text-muted">
            <h2 style="margin: 10px 30% 10px;color: green;">Result: {{name}}</h3>
        </div>

  </div>
